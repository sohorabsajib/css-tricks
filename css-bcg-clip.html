<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bcg clip</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Grenze Gotisch', cursive;
        }
        .main_header{
            width: 100vw;
            height: 100vh;
            background: black;
            display: grid;
            place-items: center;
        }
        h1{
            color: transparent;
            font-size: 6rem;
            background-image: url(http://theimageconference.org/wp-content/uploads/2019/11/vancouver_image_conference_2.jpg);
            background-size: 100% 100%;
            background-clip: text;
            -webkit-background-clip: text;

        }
    </style>
</head>
<body>
    <div class="main_header">
        <h1>sohorab sajib</h1>
    </div>
</body>
</html>
